<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<!--показываем имя и возрасть выбранного человека-->
<p th:text="${routes.getName()}">VALUE</p>
<p th:text="${routes.getRouteId()}">VALUE</p>

<!--при нажати на делете мы удалим этого человека-->
<form th:method="DELETE" th:action="@{/routes/{id}(id=${routes.getRouteId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
